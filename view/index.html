    <style>
        .bar .searchbar{
            background: 0 !important;
        }
        .swiper-container {
            width: 100%;
            height: 160px;
            padding-bottom: 2px;
        }
        .grod{
            text-align: center;
            background: #ffffff;
            padding-top: 12px;;
        }
        .grod span{
            font-size: 13px;
        }
        .hot{
            background: #ffffff;
            border: 1px solid rgb(232, 232, 232);
            padding-top: 4px;
        }
        .hot span{
            font-size: 14px;
        }
        .hot_one{
            padding: 8px 3px 0px 3px;
            border-right: 1px solid rgb(232, 232, 232);
        }
        .hot_two{
            padding-left: 5px;
            padding-top: 3px;
        }
        .shop_one  strong{
            font-size: 16px;
            line-height: 22px;
        }
        .shop_one  p{
            font-size: 11px;
            color: #948f8f;
        }
        .content{
            padding-bottom:60px !important;
        }
        .grod .col-20{
            padding-bottom: 14px;
        }
    </style>
</head>
<body>
<div id="app">
<div class="page page-current" id="router">
    <header class="bar bar-nav">
        <a class="icon icon-menu pull-left open-panel"></a>
        <div class="searchbar">
            <a @click="msg = ''" class="searchbar-cancel">{{message.searchbar}}</a>
            <div class="search-input">
                <label class="icon icon-search" for="search"></label>
                <input type="search" v-model.trim="msg" v-on:keyup.enter="submitvalue" id='search' :placeholder="message.placeholder"/>
            </div>
        </div>
    </header>
    <div class="content">

        <div id="mount-point"></div>

        <!--轮播图 开始-->
        <div class="swiper-container" data-space-between='10'>
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for="car in Carousel">
                    <a href="">
                        <img width="100%" height="100%" :data-src="car.Carouselimg" :alt="car.Carouselimg" class="swiper-lazy">
                        <div class="swiper-lazy-preloader"></div>
                    </a>
                </div>
            </div>
        </div>
        <!--轮播图 结束-->

        <div class="row no-gutter grod">
                <div v-for="classname in ClassName" class="col-20">
                    <img :src="classname.imgsrc" :alt="classname.name" width="80%" height="80%">
                    <span>{{classname.name}}</span>
                </div>
            </div>

        <!--最热商品-->
        <div class="row no-gutter hot">
                <div class="col-20 hot_one">
                    <img :src="message.hotimg" :alt="message.hottitle" width="100%" height="100%">
                </div>
                <div class="col-80 hot_two">
                    <span><a class="external" href="shopinfo.html">{{message.hottitle}}</a></span>
                </div>
        </div>

        <div class="row hot shop_one">
            <div class="col-50" v-for="shopinfos in shopinfo">
                <div class="row">
                    <div class="col-50" style="padding-left: 5px">
                        <strong>{{shopinfos.shoptitle}}</strong>
                        <p>{{shopinfos.shopcontent}}</p>
                    </div>
                    <div class="col-50">
                        <img :src="shopinfos.shopimg" :alt="shopinfos.shopimg" width="79" height="91">
                    </div>
                </div>
            </div>
        </div>

    </div>
